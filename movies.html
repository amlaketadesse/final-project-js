<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="logo__wrapper">
                    <img class="logo" src="./assets/reelplay.png" alt="">
                </div>
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">HOME</a></li>
                    <li><a href="#" class="nav__link">CONTACT</a></li>
                    <li><a href="#" class="nav__link nav__link--primary">MOVIES</a></li>
                </ul>
                <div class="search__wrapper">
                    <div class="search__box">
                        <input type="search" class="search" placeholder="Search Movies..." id="search__input">
                        <button class="search__btn" id="search__btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="movie" id="movies">
                    <figure class="movie__img--wrapper">
                        <img src="./assets/book-2.jpeg" class="movie__img">
                    </figure>
                    <div class="movie__title">
                        Movie Title
                    </div>
                    <div class="movie__year">
                        <p>1999</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
